{% extends 'base.html' %}
{% load static %}
{% load phone_number_filters %}

{% block content %}

<h1>reach out.</h1>
<div>
    {% for contact in contacts %}
    <h2>{{ contact.name }}</h2>
    <p>{{ contact.email }}</p>
    <p>{{ contact.phone|format_phone_number }}</p>
    {% endfor %}
</div>

{% endblock %}
